<template>
    
    <c-cq-record-form-container has-loaded={allDone} hide-save={hideSave} title={pageTitle} onsave={saveRecord} oncancel={cancelForm} onsaveandnew={saveAndNewForm} is-saving={isSaving}
    main-obj={objInfo} form-errors={formErrors} lightning-icon="" save-and-new="true">
        <div slot="sections" class="slds-col slds-size_1-of-1">
                    
                
                   
        <template if:true={sectionHider.expando_unique_id_1}>
            <c-cq-record-form-section section-title={CQFLEX_INFORMATION} expando-unique-id="expando-unique-id-1" edit-heading="true" detail-heading="false">
                <div slot="sectionsItem">
                    <div class="slds-grid slds-gutters slds-wrap">
                        
                            
                            <div class="slds-col slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-2">
                                    
                                    
                                <c-cq-form-item class="cq-form-item" field={f_CQ_FLEX_SQX_CONTROLLED_DOCUMENT__C} value={v_CQ_FLEX_SQX_CONTROLLED_DOCUMENT__C}
                                            display-value={d_CQ_FLEX_SQX_CONTROLLED_DOCUMENT__C} onvaluechanged={valueChanged} 
                                            layout-behaviour="Required">
                                </c-cq-form-item>
                                
                            </div>
                        
                            
                            <div class="slds-col slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-2">
                                    
                                    
                                <c-cq-form-item class="cq-form-item" field={f_CQ_FLEX_REASON_FOR_OBSOLESCENCE__C} value={v_CQ_FLEX_REASON_FOR_OBSOLESCENCE__C}
                                            display-value={d_CQ_FLEX_REASON_FOR_OBSOLESCENCE__C} onvaluechanged={valueChanged} 
                                            layout-behaviour="Required">
                                </c-cq-form-item>
                                
                            </div>
                         
                    </div>
                </div>
            </c-cq-record-form-section>
        </template>
                 
            
                
                   
        <template if:true={sectionHider.expando_unique_id_2}>
            <c-cq-record-form-section section-title={CQFLEX_CUSTOM_LINKS} expando-unique-id="expando-unique-id-2" edit-heading="true" detail-heading="false">
                <div slot="sectionsItem">
                    <div class="slds-grid slds-gutters slds-wrap">
                         
                    </div>
                </div>
            </c-cq-record-form-section>
        </template>
                 
            
    
        

        </div>
    </c-cq-record-form-container>
</template>
